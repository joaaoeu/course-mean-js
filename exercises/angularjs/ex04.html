<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app="app">
  <head>
    <meta charset="utf-8">
    <title>AngularJS Fundamentals</title>
    <script type="text/javascript" src="node_modules/angular/angular.min.js"></script>
    <script type="text/javascript">
      angular.module("app", []);
      
      angular.module('app').controller('MyController', [
        function() {
          const self = this;
          
          self.number = 10;
          self.inc = function() {
            self.number++;
          };
        }
      ]);
    </script>
  </head>
  <body>
    <div ng-controller="MyController as ctrl">
      <h1>{{ ctrl.number }}</h1>
      <input name="number" ng-model="ctrl.number" />
      <button type="button" name="button" ng-click="ctrl.inc()">Inc</button>
    </div>
  </body>
</html>
