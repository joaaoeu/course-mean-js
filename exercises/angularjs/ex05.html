<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app="app">
  <head>
    <meta charset="utf-8">
    <title>AngularJS Fundamentals</title>
    <script type="text/javascript" src="node_modules/angular/angular.min.js"></script>
    <script type="text/javascript">
      angular.module("app", []);
      
      angular.module('app').filter('inverse', function() {
        return function(input) {
          return input.split("").reverse().join("");
        }
      });
      
      angular.module('app').controller('MyController', [
        function() {
          const self = this;
          
          self.text = "Avocato";
        }
      ]);
    </script>
  </head>
  <body>
    <div ng-controller="MyController as ctrl">
      <h1>{{ ctrl.text }}</h1>
      
      <h1>{{ ctrl.text | uppercase }}</h1>
      
      <h1>{{ ctrl.text | inverse }}</h1>
      
      <h1>{{ ctrl.text | uppercase | inverse }}</h1>
    </div>
  </body>
</html>
